<div class="modal" [ngClass]="{'showModal': exibir}" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Cadastrar Pessoa</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row" *ngIf="!transferencia">

          <div class="col-md-12 mt-2">
          Tem certeza que deseja estornar a transação?
          </div>
          <div class="col-md-12 mt-2" *ngIf="tipoTransacao == '1'">
            <label class="col-md-4 float-left mt-2" for="codigoEstorno">Código Estorno:</label>
            <input id="codigoEstorno" required="required" name="codigoEstorno" [(ngModel)]="transacao.codigoEstornoAporte" class="form-control col-md-6 float-left"  type="text">
          </div>
        </div>
        <div class="row" *ngIf="transferencia">
          <div class="col-md-6">
            <input type="radio" name="radioTipoTransacao" value="0" [(ngModel)]="tipoTransacao"/>Transferência
          </div>
          <div class="col-md-6">
              <input type="radio" name="radioTipoTransacao" value="1" [(ngModel)]="tipoTransacao"/>Aporte
          </div>

          <div class="col-md-12 mt-2">
            <label class="col-md-4 float-left mt-2" for="numeroContaDestino">Conta:</label>
            <input id="numeroContaDestino" name="numeroContaDestino" [(ngModel)]="transacao.contaDestino.numeroConta" class="form-control col-md-6 float-left"  type="text">
          </div>

          <div class="col-md-12 mt-2" *ngIf="tipoTransacao == '0'">
            <label class="col-md-4 float-left mt-2" for="numeroContaRemetente">Remetente:</label>
            <input id="numeroContaRemetente" name="numeroContaRemetente" [(ngModel)]="transacao.contaRemetente.numeroConta" class="form-control col-md-6 float-left"  type="text">
          </div>

          <div class="col-md-12 mt-2">
            <label class="col-md-4 float-left mt-2" for="valorTransacao">Valor:</label>
            <input id="valorTransacao" name="valorTransacao" [(ngModel)]="transacao.valor" class="form-control col-md-6 float-left"  type="number">
          </div>
        </div>
        
        
        <div *ngIf="error">
          <p>Ocorrreu um erro: </p>
          <pre>{{error}}</pre>
        </div>
        
      </div>
      <div class="modal-footer">
          <button *ngIf="!transferencia" type="button" class="btn btn-primary"  (click)="estornar()" >Estornar</button>
        <button *ngIf="transferencia" type="button" class="btn btn-primary"  (click)="salvar()" >Salvar</button>
        <button type="button" (click)="closeModal()" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
